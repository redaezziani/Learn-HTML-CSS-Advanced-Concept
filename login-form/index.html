<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>
        Form Login
    </title>
</head>
<body>
    <form action="">
        <div class="inputs-container">
            <div class="head">
                <h1>
                    Welcome Back
                </h1>
                <p>
                    Welcome back! please enter your details.
                </p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
           <div class="bottom">
            <div class="group">
                    <div class="castom-checkbox">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember"></label>
                        <img
                        class="checkmark"
                        src="./images/check-mark-svgrepo-com.svg" alt="" srcset="">
                    </div>
                <label for="">Remember for 30 days</label>
            </div>
            <p>
                Forgot password?
            </p>
        </div>

            <button
            class="btn btn-primary"
            >
            Sing in
            </button>
            <button
            class="btn btn-secondary"
            >
            <img src="./images/google.svg" alt="" srcset="">
            <p>
                Sing in with Google
            </p>
            </button>
            <div class="singup">
                <p>
                    Don't have an account?
                </p>
                <a href="#">Sing up for free</a>
            </div>
           </div>
        <div class="image-container">
            <img src="./images/image.jpg" alt="" srcset="">
        </div>
    </form>
</body>
</html>
